<!DOCTYPE html>
<head>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script> 

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lottery</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            text-align: center;
            margin-top: 50px;
        }
        button {
            font-size: 16px;
            padding: 10px;
            margin: 20px;
        }
        #winner {
            color: red;
            font-size: 24px;
        }
    </style>
</head>
<body background="beige">

    <h2>TODAY'S LOTTERY WINNER...</h2>

    <button onclick="selectWinner()">Select Winner</button>

    <h3 id="winner">Winner: </h3>
    <div class="modal fade" id="winnerModal" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="winnerModalLabel">Lottery Winner</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p id="modalWinner" style="color: red; font-size: 24px;">Winner: </p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    
    <script>
        function selectWinner() {
            var lotteryNumbers = ["KL-123", "KL-456", "KL-789", "KL-101", "KL-202", "KL-303"];
            var randomIndex = Math.floor(Math.random() * lotteryNumbers.length);
            var winnerNumber = lotteryNumbers[randomIndex];
            console.log("Winner (Console):", winnerNumber);
            document.getElementById("winner").textContent = "Winner: " + winnerNumber;
            document.getElementById("modalWinner").textContent = "Winner: " + winnerNumber;
            $('#winnerModal').modal('show'); 
        }
    </script>

</body>
</html>
